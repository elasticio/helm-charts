apiVersion: v1
kind: Service
metadata:
  labels:
    heritage: '{{ .Release.Service }}'
    release: '{{ .Release.Name }}'
    chart: '{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}'
    component: ingress
    app: ingress-loadbalancer
  name: ingress-loadbalancer
spec:
  type: LoadBalancer
  loadBalancerIP: '{{ .Values.loadBalancerIP }}'
  selector:
    app: ingress-nginx
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
