apiVersion: v1
kind: Service
metadata:
  name: ingress-loadbalancer
  labels:
    app: ingress-loadbalancer
    component: ingress
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  loadBalancerIP: {{ required "You must provide load balancer IP for ingress" .Values.loadBalancerIP }}
  selector:
    app: ingress-nginx
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
