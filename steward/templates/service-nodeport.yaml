apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-service
  labels:
    app: {{ .Chart.Name }}-service
    component: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: '3000'
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  sessionAffinity: None
  type: NodePort
